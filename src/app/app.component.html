<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class]="compare(l,inputText[i])" *ngFor="let l of randomText.split('');let i=index">{{l}}</span>
        </p>

      <div class="field">
        <input type="text" class="input" (input)="onChangeInput($any($event.target).value)">
      </div>
      
      <div class="box has-text-centered" *ngIf="inputText==randomText">
        <h1 class="title has-text-centered" >Success!</h1>
      </div>

    </div>
  </div>
</div>
